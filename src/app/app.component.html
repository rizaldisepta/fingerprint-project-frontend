<div class="center-container">
  <h1 *ngIf="!isError">{{ message }}</h1>
  <div *ngIf="isError">
    <input type="text" pInputText [(ngModel)]="email" placeholder="Enter your email" />
    <p-button class="p-button-outlined" (click)="register()">Register</p-button>
  </div>
</div>
